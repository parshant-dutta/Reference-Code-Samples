<nz-form-item *ngIf="fieldData" [formGroup]="form">
    <nz-form-control *ngIf="fieldData.fieldTypeId == 6">
        <div *ngIf="fieldData.formSectionFieldName" class="info">
            <i class="fa fa-info-circle"></i> <span [innerHtml]="fieldData.formSectionFieldName | translate"></span>
        </div>
    </nz-form-control>
    <nz-form-control *ngIf="fieldData.fieldTypeId == 14">
        <div *ngIf="fieldData.formSectionFieldName" class="warning">
           <i class="fa fa-warning"></i> <span [innerHtml]="fieldData.formSectionFieldName | translate"></span>
        </div>
    </nz-form-control>
</nz-form-item>
