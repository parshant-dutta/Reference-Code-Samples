<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
        <div class="card auth">
            <div class="card-body auth-card">
                <div class="auth-avatar">
                    <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
                </div>
                <form [formGroup]="loginForms">
                    <div class="form-group">
                        <label for="username">Username : </label>
                        <input type="text" name="username" class="form-control" formControlName="username" placeholder="Username">
                        <span *ngIf="loginForms.get('username')?.invalid && (loginForms.get('username')?.dirty || loginForms.get('username')?.touched)" class="errorAlert validField">
                            <span *ngIf="loginForms.get('username')?.errors?.['required']">
                                *username is required.
                            </span>
                        <span *ngIf="loginForms.get('username')?.errors?.['username']">
                                *Please enter valid username.
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input type="password" name="password" class="form-control" formControlName="password" placeholder="********">
                        <span *ngIf="loginForms.get('password')?.invalid && (loginForms.get('password')?.dirty || loginForms.get('password')?.touched)" class="errorAlert validField">
                            <span *ngIf="loginForms.get('password')?.errors?.['required']">
                                *Password is required.
                            </span>
                        </span>
                    </div>
                    <div class="text-center">
                        <button (click)="login()" type="button" class="btn btn-my">Submit</button>
                    </div>
                </form>
                <div class="text-center sign-up">
                    Don`t have an account ? <a routerLink="/signup">Sign Up</a> here.
                </div>


            </div>
        </div>
    </div>
</div>
