<div class="loginForm">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                <!--set new password-->
                <form class="form-horizontal" #setPasswordForm="ngForm"
                    (ngSubmit)="setPasswordForm.valid && setPassword(setPasswordForm)">
                    <div class="card card-login">
                        <div class="card-header text-center">
                            <h4 class="card-title">Reset Password</h4>
                            <div class="social-line inner"><a href="#" class="btn btn-just-icon btn-link btn-white"><i
                                        class="fa fa-facebook-square"></i></a><a href="#"
                                    class="btn btn-just-icon btn-link btn-white"><i class="fa fa-twitter"></i></a><a
                                    href="#" class="btn btn-just-icon btn-link btn-white"><i
                                        class="fa fa-google-plus"></i></a></div>
                        </div>
                        <div class="card-body">
                            <span class="bmd-form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i
                                                class="material-icons">lock_outline</i></span></div>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <input class="form-control" type="password" matInput placeholder="Password"
                                            #password="ngModel" [(ngModel)]="data.password" name="password" required>
                                        <mat-error *ngIf="password.hasError('required')">
                                            Password is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </span>
                            <span class="bmd-form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i
                                                class="material-icons">lock_outline</i></span></div>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <input class="form-control" type="password" matInput
                                            placeholder="Confirm Password" #confirmpassword="ngModel"
                                            appConfirmEqualValidator="password" [(ngModel)]="resetData.newPassword"
                                            name="confirmpassword" required>
                                            <mat-error
                                            *ngIf="confirmpassword.hasError('notEqual') && !confirmpassword.hasError('required')">
                                            Password and Confirm Password does not match</mat-error>
                                        <mat-error *ngIf="confirmpassword.hasError('required')">
                                            Confirm Password is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </span>
                        </div>
                        <div class="card-footer justify-content-center"><button class="btn btn-blue btn-md">Lets
                                Go</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
